{% extends 'base.html' %}

{% block pageheading %}
{{ userinfo[0][0] }} {{ userinfo[0][1] }}'s Profile
{% endblock %}

{% block body %}
            <div class = "mainPageParent">
                <div class="left">
                    <form method="POST">
                        <label for="bio">Edit Biography:</label><br>
                        <textarea name="bio" id="bio" rows="10" cols="40">{{ userinfo[0][2] }}</textarea><br>
                        <label for="status">Edit relationship status:</label><br>
                        <textarea name="status" id="status" rows="2" cols="40" maxlength="32">{{ userinfo[0][3] }}</textarea><br><br>
                        <input type="submit" value="Update">
                    </form>
                </div>
                <div class="mainFeed">
                {% for post in posts %}
                    <div class="mainFeed-box">
                        <div class="post-box-heading">
                            <h3> {{ post[1] }} {{ post[2] }}</h3>
                        </div>
                        <div class="mainFeed-box-text">
                            <p>{{ post[3] }} </p>
                        </div>
                        <div class="mainFeed-box-info">
                            {{ post[4] }}
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
            <div style="clear: both;"></div>


{% endblock %}
